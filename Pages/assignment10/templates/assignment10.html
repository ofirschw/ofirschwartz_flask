<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">

<body style="text-align: center; font-family: Calibri">
<h1>Assignment10</h1>
        <h2>Insertion form</h2>
        <form action="/insertion" method="POST" style="
                    text-align: center;
                    width: 10%;
                    margin: auto;">
                <label for="id">ID number:</label>
                <input name="id" type="number" required>
                <label for="email">Email:</label>
                <input name="email" type="email" required><br>
                <label for="first_name">First name:</label>
                <input name="first_name" type="text" required>
                <label for="last_name">Last name:</label>
                <input name="last_name" type="text" required>
                <input type="submit" onclick="alertFun1()">
                <script>
                    function alertFun1() {
                    alert("You insert this user successfully!");}
                </script>
        </form>

        <h2>Deletion form</h2>
        <form action="/Deletion" method="POST" style="
                    text-align: center;
                    width: 10%;
                    margin: auto;">
                <label for="idnumber">ID number:</label>
                <input name="id" type="number" required><br>
                <input type="submit" onclick="alertFun2()">
                <script>
                    function alertFun2() {
                    alert("You delete this user successfully!");}
                </script>
        </form>

        <h2>Update email user</h2>
        <form action="/updating" method="POST" style="
                    text-align: center;
                    width: 10%;
                    margin: auto;">
                <label for="idnumber">ID number:</label>
                <input name="id" type="number" required><br>
                <label for="email">Email:</label>
                <input name="email" type="email" required><br>
                <input type="submit" onclick="alertFun3()">
                <script>
                    function alertFun3() {
                    alert("You updated this user successfully!");}
                </script>
        </form>
        <h2>List of users:</h2>

        {% for user in users %}
        <li>
             <h3>ID: {{ user.idUsers }} , userName: {{ user.first_name }}, Email: {{ user.Email }}  </h3>
        </li>
        {% endfor %}
        </ul>

        <br>
</body>
